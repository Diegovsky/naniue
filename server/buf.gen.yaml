
version: v2
plugins:
  - local: protoc-gen-go
    out: gen
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - local: protoc-gen-connect-go
    out: gen
    opt:
      - package_suffix
      - paths=source_relative
      - default_api_level=API_OPAQUE
      - simple
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: naniue-srv/gen
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
